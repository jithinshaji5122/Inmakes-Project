
{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2 align="center">ToDoist</h2>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow card">
            {% csrf_token %}
                <div class="form-group">
                    <h4 align="center">Tasks To-Do</h4><br>
                    <input type="text" class="form-control" name="task"  placeholder="Taskname">
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Priority">
                </div>
                <br>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Enter your date">
                </div> <br>
                    <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h4 align="center">Tasks To Complete</h4> <br>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
            </div>
        </div>
</div>



{% endblock %}
