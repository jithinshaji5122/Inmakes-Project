{% extends 'base.html' %}
{% block body %}


<div class="container">
     <div class="row">
         {% for i in movie_list %}
         <div class="col-md-3">
             <div class="card" style="width: 17rem; height:35rem;">
  <img src="{{i.img.url}}" class="Card-img-top" alt="..." width="150" height="200">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.disc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View</a>
  </div>
</div>
         </div>
         {% endfor %}
     </div>
</div>


{% endblock %}
