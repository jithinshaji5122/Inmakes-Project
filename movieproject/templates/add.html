{% extends 'base.html' %}
{% block body %}


<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter movie name"><br>
    <input type="text" name="disc" placeholder="Enter movie description"><br>
    <input type="text" name="year" placeholder="Enter movie year"><br>
    <input type="file" name="img"><br><br>
    <input type="submit">

</form>
{% endblock %}
